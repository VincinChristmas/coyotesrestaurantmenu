<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COYOTES</title>
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="restaurant">
        <div class="restaurant__header">
            <figure class="restaurant__logo">
                <img src="assets/images/thecoyote.png" 
                     alt="Coyotes Restaurant Logo" 
                     class="restaurant__logo-img">
            </figure>
            
            <h1 class="restaurant__title">COYOTES</h1>
            
            <div class="restaurant__subtitle">
                <h2 class="restaurant__subtitle-text">Mexican Restaurant</h2>
            </div>
        </div>

        <section class="restaurant__showcase">
            <figure class="restaurant__showcase-figure">
                <img src="assets/images/theicecream.jpg" 
                     alt="Featured dish" 
                     class="restaurant__showcase-img">
            </figure>
        </section>

        <section class="restaurant__contact">
            <h2 class="restaurant__phone">
                <strong>(312) 243-8550</strong>
            </h2>
            
            <div class="restaurant__info">
                <h3 class="restaurant__services">DINE-IN · CARRY OUT · CATERING</h3>
                <h3 class="restaurant__address">1451 W. 18TH ST. CHICAGO, IL 60608</h3>
                <h4 class="restaurant__menu-title">CHECK OUT OUR MENU</h4>
                
                <div class="restaurant__cta">
                    <a href="https://drinktheseteas.com/page-1/" class="restaurant__menu-button">
                        <strong>MENU</strong>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
